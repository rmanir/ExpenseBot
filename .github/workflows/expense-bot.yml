name: Run Expense Tracker Bot

on:
  schedule:
    # ========== DAILY SCHEDULE IN UTC ==========
    # 11:30 PM IST → 17:30 UTC (previous day)
    - cron: "30 17 * * *"
    # 11:30 AM IST → 05:30 UTC (same day)
    - cron: "30 5 * * *"

  # Optional: manual trigger from GitHub UI
  workflow_dispatch:

concurrency:
  group: expense-telegram-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_bot.txt

      - name: Run Telegram bot (10 minutes)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_B64 }}
        run: |
          python github.py
