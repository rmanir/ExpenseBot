app = "expensebot-app"
primary_region = "sin"

# Allow auto-shutdown when idle
min_machines_running = 0

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  TZ = "Asia/Kolkata"

# Health check service (NOT exposed publicly)
[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "20s"
    method = "get"
    path = "/"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
