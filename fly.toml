app = "expensebot-app"
primary_region = "sin"

min_machines_running = 0

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  TZ = "Asia/Kolkata"

# Health server used only for Fly to know the container is alive
[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  # DO NOT expose a public HTTP port (bot does not serve a website)
  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "20s"
    method = "get"
    path = "/"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
